<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- cdn bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- css personal -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <header class="container-fluid">
        <div class="row">
            <h1 class="col-12 display-1 text-center ">La rubrica di Rosalia</h1>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row" id="wrapper">
                <div class="col-12 col-md-4 d-flex justify-content-center">
                    <button id="btnShowContact" class="button-custom">Mostra Rubrica</button>
                </div>
                <div class="col-12 col-md-8">
                    <div class="py-3">
                    <label for="exampleInputEmail1" class="form-label">Nome Utente</label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
                    </div>
                    <div class="py-3">
                        <label for="exampleInputEmail1" class="form-label">Numero utente</label>
                        <input type="text" class="form-control" id="numberInput" aria-describedby="emailHelp">
                        </div>
                    <div class="d-flex justify-content-around"> <button id="btnAddContacts" class="button-custom">Aggiungi Contatto</button>
                    <button id="btnSearchContacts" class="button-custom">Cerca Contatto</button></div>
                   
                </div>

                <div class="row justify-content-end" id="wrapper2">
                    
                    

                </div>
            </div>
        </div>



    </main>


    

    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/38bdc16665.js" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- js personal -->
    <script src="./main.js"></script>
  </body>
</html>
